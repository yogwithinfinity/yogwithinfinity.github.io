<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Yoga Teacher Portfolio</title>
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      />
      <link
        href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
        rel="stylesheet"
      />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      />
      <link rel="stylesheet" href="styles.css" />
    </head>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-5 mb-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div>
            <div class="card rounded">
              <div
                id="carouselExample"
                class="carousel slide"
                data-ride="carousel"
              >
                <ol class="carousel-indicators">
                  <li
                    data-target="#carouselExample"
                    data-slide-to="0"
                    class="active"
                  ></li>
                  <li data-target="#carouselExample" data-slide-to="1"></li>
                  <li data-target="#carouselExample" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="images/1.png"
                      class="d-block card-img img-fluid"
                      alt="Yoga Pose 1"
                    />
                    <div class="carousel-caption d-none d-md-block">
                      <p>Find balance and flexibility.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img
                      src="images/2.png"
                      class="d-block card-img img-fluid"
                      alt="Yoga Pose 2"
                    />
                    <div class="carousel-caption d-none d-md-block">
                      <p>Relax and meditate.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img
                      src="images/3.png"
                      class="d-block card-img img-fluid"
                      alt="Yoga Pose 3"
                    />
                    <div class="carousel-caption d-none d-md-block">
                      <p>Strengthen your core.</p>
                    </div>
                  </div>
                </div>
                <a
                  class="carousel-control-prev"
                  href="#carouselExample"
                  role="button"
                  data-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a
                  class="carousel-control-next"
                  href="#carouselExample"
                  role="button"
                  data-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              <div class="card-body">
                <h5 class="card-title" id="title"></h5>
                <p class="card-text" id="description"></p>
              </div>
              <ul class="list-group list-group-flush" id="offerings"></ul>
            </div>
          </div>
          <div>
            <br />
            <h6>Connect with me</h6>
            <div class="social-icons d-flex justify-content-center">
              <a id="facebook-link" target="_blank"
                ><i class="fab fa-facebook fa-2x"></i
              ></a>
              <a id="instagram-link" target="_blank"
                ><i class="fab fa-instagram fa-2x"></i
              ></a>
              <a id="youtube-link" target="_blank"
                ><i class="fab fa-youtube fa-2x"></i
              ></a>
              <a id="gmail-link" target="_blank"
                ><i class="fas fa-envelope fa-2x"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
